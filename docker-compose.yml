services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=local
      - LOCAL_API_BASE=http://host.docker.internal:11434/v1  # Example for Ollama on host
    volumes:
      - ./src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
